<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="style.css" />
 <title>Porsche Sign-up</title>
</head>
<body>
 <div class="container">
  <div id="left">
    <img src="porshe.jpg" alt="car not showing" id="car">
  </div>
  <div id="right">
   <div class="container-right">
    <div class="section1">
      <div id="s1item">This is not a real online service! You know you need something like this in your life to help you realize your
       deepest dreams. Sign up <i>now</i> to get started.</div>
      <div>You <i>know</i> you want to.</div>
    </div>
    <div class="section2">
     <div id="headerS2">Let's do this!</div>
     <form></form>
       <ul class="formS2">
        <li>
         <label for="firstName">FIRST NAME</label>
         <input id="firstName" type="text">
        </li>
        <li>
         <label for="lastName">LAST NAME</label>
         <input id="lastName" type="text">
        </li>
        <li>
         <label for="email">EMAIL</label>
         <input id="email" type="email">
        </li>
        <li>
         <label for="pnum">PHONE NUMBER</label>
         <input id="pnum" type="number">
        </li>
        <li>
         <label for="pass">PASSWORD</label>
         <input id="pass" type="password" pattern=".{8,}" title="*passwords do not match" required>
        </li>
        <li>
         <label for="conPass">CONFIRM PASSWORD</label>
         <input id="conPass" type="password" pattern=".{8,}" title="*passwords do not match" required>
        </li>
       </ul>
     </form>
    </div>
    <div class="section3">
     <button type="submit">Create Account</button>
     <div class="s3input">Already have an account? <a href="google.com">Log in</a></div>

    </div>
    
    
   </div>
  </div>
 </div>
 
</body>
</html>
